name: CI_Deploy_WebSite

on:
  push:
    branches: [ asf-site ]
  pull_request:
    branches: [ asf-site ]
  schedule:
  - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup Hugo Docker Image
      run: |
        chmod 777 -R .github/docker/
        docker build .github/docker/ -t docker-hugo:latest
    
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.70.0'
        extended: true

    - name: Run a multi-line script
      run: |
        echo start to deploy ss doc...
        bash .github/scripts/build-website.sh
